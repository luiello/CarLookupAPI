
# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - carlookup-api

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_71DD30A2D34B4A24A8F6AE2DE69994F9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A93C549C943144FCB4FB6F8E2CC0E21F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BE1D2DD6B8724705A250E027148A979C }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'carlookup-api'
          slot-name: 'Development'
          app-settings-json: |
            [
              {
                "name": "ConnectionStrings__Default",
                "value": "${{ env.MYSQL_CONNECTION_STRING }}",
                "slotSetting": false
              },
              {
                "name": "ASPNETCORE_ENVIRONMENT",
                "value": "Development",
                "slotSetting": false
              },
              {
                "name": "Data__SeedOnStartup",
                "value": "true",
                "slotSetting": false
              }
            ]          
          package: .
